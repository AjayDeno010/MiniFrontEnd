<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
   
    <div class="container-fluid">
        
        <div class="container-sm">
            <div class="card p-3 m-3" style="background-color: bisque;">
                <div class="card-body">
                    <h5 class="card-title  text-center">User Registration</h5>
            <form>
                <div class="form-group">
                    <label for="UserFirstname">Enter FirstName</label>
                    <input type="text" class="form-control" id="UserFirstname" placeholder="Enter Your FirstName">
                </div>
                <div class="form-group">
                    <label for="UserLastName">Enter LastName</label>
                    <input type="text" class="form-control" id="UserLastName" placeholder="Enter Your Last Name">
                </div>
                <div class="form-group">
                    <label for="UserEmail">Enter Email id</label>
                    <input type="email" class="form-control" id="UserEmail" placeholder="Enter Email id">
                </div>
                <button type="submit" class="btn btn-primary" id="addUserBtn">Submit</button>
                <script>
                    document.getElementById('addUserBtn').addEventListener('click', addUser);
function addUser() {
    const firstName = document.getElementById('UserFirstname').value;
    const lastName = document.getElementById('UserLastName').value;
    const email = document.getElementById('UserEmail').value;

    const userData = {
        firstName: firstName,
        lastName: lastName,
        email: email
    };

    fetch('http://localhost:8080/create', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('User added:', data);
        // Add any further handling or UI updates here
    })
    .catch(error => {
        console.error('There was a problem adding the user:', error);
        // Handle errors or display error messages here
    });
}
            
                </script>
               </form>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
